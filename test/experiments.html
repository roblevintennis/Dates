<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Experiments</title>
  <script src="../vendor/jquery.js"></script>
  <script src="../vendor/moment.js"></script>
  <script src="../lib.js"></script>
</head>
<body>
  <div id="plugin"></div>
  <div id="test"></div>



<script type="text/javascript">
  var defaultFormat = "mm-dd-yyyy";
  var pluginEl = $('<div></div>')
      .appendTo('#plugin')
      .datefill({format: this.defaultFormat});
  var plugin = pluginEl.data().datefill;

  ///////////////////////////////////////////////////
  // TEST GETTING MONTH BOTH TABLE & LIST
  ///////////////////////////////////////////////////
  this.plugin.setDate("March 10, 2014");
  var html = this.plugin.getRange('month', {includeHeader: true});
  $('#test').append('<h1>Month as Table:</h1><br><br>' +html);

  //Now set up for using <li>
  var pluginEl = $('<div></div>')
      .appendTo('#plugin')
      .datefill({useLi: true});
  var plugin = pluginEl.data().datefill;
  var html = this.plugin.getRange('month', {includeHeader: true});
  $('#test').append('<h1>Month as Unordered List:</h1><br><br>' +html);

</script>



</body>
</html>
