<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Date Modes Tests</title>
  <link rel="stylesheet" href="qunit.css">
  <script src="../vendor/jquery.js"></script>
  <script src="../src/date-modes.js"></script>
  <script src="qunit.js"></script>
  <script src="date-modes-specs.js"></script>
</head>
<body>

<!-- DAYS -->
<div class="days">
  <table>
    <thead>
      <tr>
        <th class="prev">‹</th>
        <th colspan="5" class="switch">February 2012</th>
        <th class="next">›</th>
      </tr>
      <tr>
        <th class="dow">Su</th>
        <th class="dow">Mo</th>
        <th class="dow">Tu</th>
        <th class="dow">We</th>
        <th class="dow">Th</th>
        <th class="dow">Fr</th>
        <th class="dow">Sa</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="day ">5</td>
        <td class="day ">6</td>
        <td class="day ">7</td>
        <td class="day ">8</td>
        <td class="day ">9</td>
        <td class="day ">10</td>
        <td class="day ">11</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- MONTHS -->
<div class="months">
  <table>
    <thead>
      <tr>
        <th class="prev">‹</th>
        <th colspan="5" class="switch">2012</th>
        <th class="next">›</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="7">
          <span class="month">Jan</span>
          <span class="month active">Feb</span>
          <span class="month">Mar</span>
          <span class="month">Apr</span>
          <span class="month">May</span>
          <span class="month">Jun</span>
          <span class="month">Jul</span>
          <span class="month">Aug</span>
          <span class="month">Sep</span>
          <span class="month">Oct</span>
          <span class="month">Nov</span>
          <span class="month">Dec</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- YEARS -->
<div class="years">
  <table>
    <thead>
      <tr>
        <th class="prev">‹</th>
        <th colspan="5" class="switch">2010-2019</th>
        <th class="next">›</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td colspan="7">
          <span class="year old">2009</span>
          <span class="year">2010</span>
          <span class="year">2011</span>
          <span class="year active">2012</span>
          <span class="year">2013</span>
          <span class="year">2014</span>
          <span class="year">2015</span>
          <span class="year">2016</span>
          <span class="year">2017</span>
          <span class="year">2018</span>
          <span class="year">2019</span>
          <span class="year old">2020</span>
        </td>
      </tr>
    </tbody>
  </table>
</div>

</body>
</html>
